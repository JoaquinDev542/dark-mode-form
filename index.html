<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Form Dark Mode</title>
</head>
<body> 

    
    <form class="form">
        
        <h1 class="title">Form Legend</h1>
        
        <div class="form-container">
            
            <div class="form__divisor form__email">

                <label for="input-email" class="label">Email</label>
                <input id="input-email" type="email" class="input input--email">

            </div>

            <div class="form__divisor form__password">

                <label for="input--password" class="label">Password</label>
                <input id="input--password" type="password" class="input input--password">
                <span class="small-text">Include a number</span>

            </div>

            <div class="form__divisor form__message">

                <label for="textarea" class="label">Message</label>
               <textarea id="textarea" class="textarea"></textarea>
               <span class="small-text">At least 10 characters.</span>

            </div>

        </div>

        <hr class="hr">

        <button class="btn">Submit</button>

    </form>

    <script src="main.js"></script>
</body>
</html>
