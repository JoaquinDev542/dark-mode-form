<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Form Dark Mode</title>
</head>
<body class="body"> 

    <div class="preHeader">

        <p class="preHeader__paragraph">Lorem ipsum dolor, sit amet consectetur adipisicing elit.
             
        <a href="#" class="preHeader__link">Learn More</a></p>

        <a href="#" class="preHeader__close">X</a>
    
    </div>
     
    <form class="form">

        <div class="info">
            
            <p class="info__success"><span class="info__span">Success:</span>The form has been sent.</p>

            <p class="info__error"><span class="info__span">Error:</span>The form contains errors, fill in the boxes in red.</p>

        </div>

        <div class="darkMode-title-Container">
            
            <h1 class="title">Form Legend</h1>

            <div class="darkMode">
                <a href="#" class="darkMode__light">Light</a>
                <span class="darkMode__span">/</span>
                <a href="#" class="darkMode__dark">Dark</a>
            </div>

        </div>

        <div class="form-container">
            
            <div class="form__divisor form__email">

                <label for="input-email" class="label label--email">Email</label>
                <input id="input-email" type="email" class="input input--email">

            </div>

            <div class="form__divisor form__password">

                <label for="input--password" class="label label--password">Password</label>
                <input id="input--password" type="password" class="input input--password">
                <span class="small-text">Include a number, special character , upperCase letter, lowerCase.</span>

            </div>

            <div class="form__divisor form__message">

                <label for="textarea" class="label label--textarea">Message</label>
               <textarea id="textarea" class="textarea"></textarea>
               <span class=" small-text small-textLast">At least 10 characters.</span>

            </div>

        </div>

        <hr class="hr">

        <a class="btn">Submit</a>

    </form>

    <script src="main.js"></script>
</body>
</html>
